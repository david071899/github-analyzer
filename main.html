<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Element</title>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
  <script src="vender/js/jquery-2.1.0.min.js"></script>
</head>
<body>
  <div id="content">
    <div class="user-id">User-Id: {{ user_id }}</div>
    <div class="element" v-for="element in lang_data">
      <i class="devicon-{{ element.language.toLowerCase() }}-plain colored"></i>
      {{ element.language }} : {{ element.percentage }} %
    </div>
  </div>

  <script src="vender/js/vue.js"></script>
  <script src="element.js"></script>
</body>
</html>
